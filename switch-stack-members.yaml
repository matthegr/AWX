---
- name: Switch Stack Members
  vars:
    ansible_connection: ansible.netcommon.network_cli
    ansible_become_method: enable
    ansible_network_os: cisco.ios.ios
    hosts: all
  tasks:
    - name: Show Switch Command
      cli_command:
        command: "{{ item }}"
      register: result
      with_items:
        - "show switch"
    -
      debug:
        msg:
          - "{{ result.results[0].stdout_lines }}"
